<ion-header>
  <ion-navbar color="primary">
    <ion-title >
       Recreation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center text-wrap class="nice-background">


    <form #loginForm="ngForm" novalidate>
      <ion-list no-lines padding-top>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]="loginObj.email" placeholder="Enter your Email Id" name="email" type="email" #email="ngModel" required>
          </ion-input>
        </ion-item>
        <p [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input [(ngModel)]="loginObj.password" placeholder="Enter your Password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </ion-list>
      <div padding>
        <button class="font-standard" ion-button block outline color="primary" (click)="login(loginForm)">Login</button>
      </div>
    </form>

  <div class="padding"></div>

  <div class="font-standard font-bold" padding-vertical>Don't have an account yet?</div>

  <button class="font-standard" ion-button block outline color="primary" (click)="signup()">Sign Up</button>

</ion-content>
